<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ScriptNova Chat</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="nav">
    <div class="brand">ScriptNova AI</div>
    <nav>
      <a href="./">Home</a>
      <a href="chat.html">Chat</a>
    </nav>
  </header>

  <main class="container">
    <section class="card" style="margin-top:16px;">
      <h2 style="margin:0 0 8px;">Chat</h2>
      <p style="margin:0; opacity:.9;">Talk to ScriptNova.</p>
    </section>

    <section class="card" style="margin-top:14px;">
      <div id="messages" style="display:flex; flex-direction:column; gap:10px; max-height:60vh; overflow:auto;"></div>

      <form id="chatForm" style="margin-top:14px; display:flex; gap:10px;">
        <input id="prompt" class="input" placeholder="Ask ScriptNova…" autocomplete="off" />
        <button class="btn primary" type="submit">Send</button>
      </form>

      <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
        <button id="rememberBtn" class="btn" type="button">Remember last answer</button>
        <button id="clearBtn" class="btn" type="button">Clear chat</button>
      </div>

      <div id="status" style="margin-top:10px; opacity:.8;"></div>
    </section>
  </main>

  <script>
    const API_BASE = "https://scriptnova-api.divedyacoub1.workers.dev";

    const messagesEl = document.getElementById("messages");
    const statusEl = document.getElementById("status");
    const promptEl = document.getElementById("prompt");
    const form = document.getElementById("chatForm");

    const rememberBtn = document.getElementById("rememberBtn");
    const clearBtn = document.getElementById("clearBtn");

    const userId = localStorage.getItem("sn_user_id") || crypto.randomUUID();
    localStorage.setItem("sn_user_id", userId);

    const chat = [];
    let lastAssistant = "";

    function addMessage(role, text) {
      const bubble = document.createElement("div");
      bubble.className = "bubble " + role;
      bubble.textContent = text;
      messagesEl.appendChild(bubble);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function postJSON(path, body) {
      const res = await fetch(API_BASE + path, {
        method: "POST",
        headers: { "content-type": "application/json" },
        body: JSON.stringify(body),
      });

      const text = await res.text();
      let data;
      try { data = JSON.parse(text); } catch { data = { raw: text }; }

      if (!res.ok) {
        throw new Error(data?.error || data?.detail || text || "Request failed");
      }
      return data;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = promptEl.value.trim();
      if (!text) return;

      addMessage("user", text);
      promptEl.value = "";
      statusEl.textContent = "Thinking…";

      chat.push({ role: "user", content: text });

      try {
        const data = await postJSON("/v1/chat", { user_id: userId, messages: chat });
        const reply = data.reply || "(No reply)";
        lastAssistant = reply;

        addMessage("assistant", reply);
        chat.push({ role: "assistant", content: reply });
        statusEl.textContent = "";
      } catch (err) {
        statusEl.textContent = "Error: " + err.message;
      }
    });

    rememberBtn.addEventListener("click", async () => {
      if (!lastAssistant) {
        statusEl.textContent = "Nothing to remember yet.";
        return;
      }
      const key = prompt("Memory key (example: favorite_color, name, goal):");
      if (!key) return;

      try {
        await postJSON("/v1/memory/set", { user_id: userId, key, value: lastAssistant });
        statusEl.textContent = `Saved memory: ${key}`;
      } catch (err) {
        statusEl.textContent = "Error saving memory: " + err.message;
      }
    });

    clearBtn.addEventListener("click", () => {
      messagesEl.innerHTML = "";
      chat.length = 0;
      lastAssistant = "";
      statusEl.textContent = "";
    });

    addMessage("assistant", "Hi! I’m ScriptNova. What do you want to do today?");
  </script>
</body>
</html>
