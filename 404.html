<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404</title>
  <style>
    :root{
      --bg:#0b0f19;
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.68);
      --border:rgba(255,255,255,.12);
      --accent:#7c5cff;
      --accent2:#19d3ff;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font);
      color:var(--text);
      background:
        radial-gradient(900px 600px at 15% 10%, rgba(124,92,255,.25), transparent 60%),
        radial-gradient(850px 600px at 85% 20%, rgba(25,211,255,.18), transparent 55%),
        radial-gradient(900px 700px at 40% 95%, rgba(124,92,255,.14), transparent 60%),
        var(--bg);
      display:grid;
      place-items:center;
      padding:22px;
    }
    .card{
      max-width: 900px;
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 22px;
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px);
      padding: 28px;
      position: relative;
      overflow:hidden;
    }
    .glow{
      position:absolute; inset:-2px;
      background:
        radial-gradient(600px 240px at 20% 10%, rgba(124,92,255,.35), transparent 55%),
        radial-gradient(520px 220px at 80% 20%, rgba(25,211,255,.22), transparent 55%);
      filter: blur(18px);
      opacity:.55;
      pointer-events:none;
    }
    .content{position:relative}
    .badge{
      display:inline-flex;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.04);
      color: var(--muted);
      font-size: 13px;
      margin-bottom: 12px;
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(34px, 5vw, 64px);
      letter-spacing: -1px;
      line-height: 1.05;
    }
    p{
      margin:0;
      color:var(--muted);
      font-size: 17px;
      line-height: 1.6;
    }
    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 16px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      text-decoration:none;
      font-weight: 700;
    }
    .btn:hover{background: rgba(255,255,255,.10)}
    .btn.primary{
      border:none;
      background: linear-gradient(135deg,var(--accent),var(--accent2));
      color:#08101a;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="glow" aria-hidden="true"></div>
    <div class="content">
      <div class="badge">404</div>
      <h1>page not found</h1>
      <p>this link doesnâ€™t go anywhere.</p>

      <div class="row">
        <a class="btn primary" href="/index.html">home</a>
        <button class="btn" onclick="history.back()">back</button>
      </div>
    </div>
  </main>
</body>
</html>
